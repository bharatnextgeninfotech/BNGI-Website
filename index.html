<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharat Next Gen Infotech</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="header">
      <div class="slider">
        <div class="slide active">
          <img src="./images/main1.jpg" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="./images/main2.jpg" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="./images/main3.jpg" alt="Slide 3" />
        </div>
      </div>
      <div class="center-content">
        <h1 class="company-name">Bharat Next Gen Infotech</h1>
        <p class="description">We Are Here to Assist You</p>
        <div>
          <button type="button" onclick="location.href ='about.html'">
            <span></span>Visit Us To Know More
          </button>
        </div>
      </div>
      <nav>
        <div class="logo">
          <img src="./images/logo.jpg" alt="Logo" />
        </div>
        <div class="menu-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <ul>
          <li>
            <a href="#">
              <div class="icon">
                <i class="fa fa-home" aria-hidden="true"></i>
                <i class="fa fa-home" aria-hidden="true"></i>
              </div>
              <div class="name"><span data-text="Home">Home</span></div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="icon">
                <i class="fa fa-file-text" aria-hidden="true"></i>
                <i class="fa fa-file-text" aria-hidden="true"></i>
              </div>
              <div class="name"><span data-text="About">About</span></div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="icon">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <i class="fa fa-cogs" aria-hidden="true"></i>
              </div>
              <div class="name"><span data-text="Services">Services</span></div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="icon">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </div>
              <div class="name"><span data-text="Contact">Contact</span></div>
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <script src="script.js"></script>
  </body>
</html>
